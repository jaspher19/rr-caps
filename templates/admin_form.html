<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Add New Release</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0A0A0A; }
    .input-field {
        background: black;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.75rem;
        border-radius: 0.5rem;
        width: 100%;
        outline: none;
        transition: border 0.3s ease;
    }
    .input-field:focus { border-color: white; }
    
    @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-down { animation: slideDown 0.4s ease-out forwards; }

    .loader-spin {
      border: 2px solid #000;
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-6">

  <div class="flex gap-8 mb-6">
    <a href="{{ url_for('home') }}" class="text-[10px] uppercase tracking-[0.4em] text-gray-500 hover:text-white transition-all flex items-center gap-2">
      ← Storefront
    </a>
    <span class="text-gray-800">|</span>
    <a href="{{ url_for('view_orders') }}" class="text-[10px] uppercase tracking-[0.4em] text-gray-500 hover:text-white transition-all">
      Order History →
    </a>
  </div>

  <div class="w-full max-w-4xl bg-[#0F0F0F] border border-white/5 rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
    
    <div class="w-full md:w-1/2 bg-black flex flex-col items-center justify-center p-8 border-b md:border-b-0 md:border-r border-white/5">
        <div id="preview-container" class="relative group w-full aspect-square border-2 border-dashed border-white/10 rounded-2xl flex items-center justify-center overflow-hidden transition-all hover:border-white/30">
            <img id="image-preview" src="#" alt="Preview" class="hidden w-full h-full object-cover">
            <div id="placeholder-text" class="text-center">
                <div class="mb-2 flex justify-center">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <p class="text-[10px] uppercase tracking-widest text-gray-500">Awaiting Product Asset</p>
            </div>
        </div>
        <div class="mt-6 w-full space-y-2 opacity-40">
            <div class="h-2 w-1/3 bg-white/10 rounded"></div>
            <div class="h-2 w-full bg-white/5 rounded"></div>
        </div>
    </div>

    <div class="w-full md:w-1/2 p-8 lg:p-12">
        <div class="mb-8">
            <h1 class="text-3xl font-black uppercase tracking-tighter">Release</h1>
            <p class="text-[10px] text-gray-500 uppercase tracking-widest">Inventory Expansion Control</p>
        </div>

        {% if message %}
        <div id="success-alert" class="animate-slide-down bg-white text-black p-4 rounded-xl mb-6 flex justify-between items-center shadow-xl shadow-white/5">
            <span class="text-[9px] font-black uppercase tracking-widest">✓ {{ message }}</span>
            <button onclick="document.getElementById('success-alert').remove()" class="text-lg leading-none">×</button>
        </div>
        {% endif %}

        <form id="release-form" action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Product Name</label>
                <input type="text" name="name" placeholder="e.g. RCAPS GHOST TRUCKER" required class="input-field mt-1">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Price (PHP)</label>
                    <input type="number" name="price" placeholder="850" required class="input-field mt-1">
                </div>
                <div>
                    <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Drop Tag</label>
                    <select name="badge" class="input-field mt-1 appearance-none cursor-pointer">
                        <option value="">None</option>
                        <option value="NEW">New Release</option>
                        <option value="LIMITED">Limited Edition</option>
                        <option value="BEST SELLER">Best Seller</option>
                        <option value="ARCHIVE">Archive</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Category</label>
                <input type="text" name="category" placeholder="Classic, Mesh, or Vintage" required class="input-field mt-1">
            </div>

            <div>
                <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Short Brief</label>
                <textarea name="description" rows="2" placeholder="Describe the materials or aesthetic..." class="input-field mt-1 text-sm"></textarea>
            </div>

            <div>
                <label class="text-[9px] uppercase tracking-[0.2em] text-gray-400 font-bold">Upload Visual</label>
                <input type="file" name="photo" id="photo-input" accept="image/*" required 
                    class="mt-2 block w-full text-xs text-gray-500
                    file:mr-4 file:py-2 file:px-6
                    file:rounded-full file:border-0
                    file:text-[10px] file:font-black file:uppercase
                    file:bg-white file:text-black
                    hover:file:bg-gray-200 cursor-pointer">
            </div>

            <button type="submit" id="release-btn" class="w-full bg-white text-black py-5 rounded-xl font-black uppercase tracking-[0.3em] text-[10px] hover:bg-gray-200 transition-all duration-300 shadow-xl shadow-white/10 active:scale-95 flex items-center justify-center">
                <span id="btn-content">Confirm Product Release</span>
            </button>
        </form>
    </div>
  </div>

  <footer class="mt-12 opacity-20">
    <p class="text-[8px] uppercase tracking-[1em]">RCAPS4STREET Management Terminal</p>
  </footer>

  <script>
    const releaseForm = document.getElementById('release-form');
    const releaseBtn = document.getElementById('release-btn');
    const btnContent = document.getElementById('btn-content');
    const photoInput = document.getElementById('photo-input');
    const imagePreview = document.getElementById('image-preview');
    const placeholderText = document.getElementById('placeholder-text');

    releaseForm.onsubmit = function() {
        setTimeout(() => {
          releaseBtn.disabled = true;
          releaseBtn.classList.add('opacity-50', 'cursor-not-allowed');
          btnContent.innerHTML = '<span class="loader-spin"></span> Syncing Terminal...';
        }, 50);
    };

    photoInput.onchange = evt => {
        const [file] = photoInput.files;
        if (file) {
            imagePreview.src = URL.createObjectURL(file);
            imagePreview.classList.remove('hidden');
            placeholderText.classList.add('hidden');
        }
    }
  </script>
</body>
</html>
